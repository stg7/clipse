<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLIPSE (clip based image search engine)</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <style>

    button, input {
        padding: 0.25rem 0.5rem !important;
        display: inline !important;
        margin-right: 1em;
    }
    input {
      width: 50% !important;
    }
    .square-crop {
      width: 20vw;
      height: 20vw;
      object-fit: cover;
      object-position: center;
      border-radius: 8px; /* Optional */
      padding-right: 10px;
    }

  </style>
</head>
<body>
    <header>
        <h1>CLIPSE (clip based image search engine)</h1>
        <input type="text" name="q" placeholder="Type your query here..." required onkeydown="handleKeyDown(event)">
        <button type="button" onclick="search()">Search</button>

    </header>
    <main class="results-container" >
      <article id="results">

      </article>

      <article id="meta">
      </article>
    </main>
    <footer>
        <hr>
        <p>
            <small>stg7 2025</small>
        </p>
    </footer>


  <script>

    function handleKeyDown(event) {
      if (event.key === "Enter") {  // Check if the Enter key is pressed
        search();  // Trigger the search function
      }
    }

    function search() {
        query = document.getElementsByName("q")[0].value;
        console.log(query);
        fetch(`/search?query=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(result => {
            images = result["images"];
            meta = result["meta"];
            const metaDiv = document.getElementById('meta');
            metaDiv.innerHTML = meta["processing_time"] + "s";

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            images.forEach(img => {
              const linkElem = document.createElement('a');
              linkElem.href = "full/" + img; // Set the image URL as the href
              linkElem.target = "_blank"; // Open the link in a new tab

              const imgElem = document.createElement('img');
              imgElem.src = img;
              imgElem.classList.add("square-crop");

              // Append the image to the link
              linkElem.appendChild(imgElem);

              resultsDiv.appendChild(linkElem);
            });
          });

    }

  </script>
</body>
</html>
